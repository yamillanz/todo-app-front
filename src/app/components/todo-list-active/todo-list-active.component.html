<div class="card">
    <p-table #dt [value]="todoList" [(selection)]="selectedtodoList" dataKey="code"
        [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="5">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h3 class="m-0">Lista de TODOs</h3>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Creacion</th>
                <th style="width:15rem">&nbsp;</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todoItem>

            <tr>
                <td>{{todoItem.title}}</td>
                <td>{{todoItem.description}}</td>
                <td>{{todoItem.createdAt}}</td>
                <td class="flex justify-content-evenly">
                    <div>
                        <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                            severity="success" (click)="saveTask(todoItem)" />
                        <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                            (click)="actionTask(todoItem, 'deleted')" />&nbsp;
                    </div>
                    <div> <p-button pRipple icon="pi pi-check" severity="success" [rounded]="true" [outlined]="true"
                            (click)="actionTask(todoItem, 'done')" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog key="positionDialog" position="center" rejectButtonStyleClass="p-button-outlined" />
</div>
