<div class="card">
    <p-table #dt [value]="historyTodoList" dataKey="code" [tableStyle]="{'min-width': '50rem'}" [paginator]="true"
        [rows]="5">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h3 class="m-0">History</h3>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Creacion</th>
                <th>Date done</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-todoItem>
            <tr>

                <td>{{todoItem.code}}</td>
                <td>{{todoItem.name}}</td>
                <td>{{todoItem.category}}</td>
                <td>{{todoItem.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
