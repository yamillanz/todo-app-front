<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mt-6 mx-auto">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
    </div>

    <div>
        <form [formGroup]="loginFormGoup">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3 h-3rem"
                formControlName="email">
            <span *ngIf="loginFormGoup.touched && loginFormGoup.dirty && loginFormGoup.get('email')?.errors"
                class="text-red-500">Email no válido</span>
            <div *ngIf="loginFormGoup.touched && loginFormGoup.dirty && loginFormGoup.get('email')?.valid"
                class="text-xs mb-4 flex justify-content-end vertical-align-text-bottom">
                <span class="mr-2 flex vertical-align-middle h-max">Usuario No registrado. ¿Desea registrar?</span>
                <!-- <button>Registrar</button> -->
                <!-- <p-button label="Regsitrar" icon="pi pi-check" (onClick)="saveNewUser()" size="small" /> -->
                <p-button icon="pi pi-save" severity="success" (onClick)="saveNewUser()" />
            </div>

            <button pButton pRipple label="Vamos al Todo" icon="pi pi-user" class="w-full"></button>
        </form>
    </div>
</div>
